<form id="cityForm" onSubmit={handleSend} >
    <div class="cityContainer">
      <h2>contact me</h2>
      <div style="text-align: center">
        <p>
          Hi <span class="wavehand">ðŸ‘‹</span>.  Let start adding cities to our APP
        </p>
      </div>
      <div class="inputdetails">
        <div class="valueinputside">
          <div class="user-box">
            <input type="text" name="" placeholder="eg. Helsinki" ref={msgRef}  required />
            <label>City name:</label>
          </div>
          <div class="user-box">
            <input type="number" name="" placeholder="eg. 4" required />
            <label>Ratings:</label>
          </div>
        </div>
        <div class="valueinputside">
          <div class="user-box">
            <input
              type="text"
              name=""
              placeholder="eg. 09p445_4"
              required
            />
            <label>Google id:</label>
          </div>
          <div class="user-box">
            <input
              type="text"
              name=""
              placeholder="eg. http//...."
              required
            />
            <label>Weather url:</label>
          </div>
        </div>
      </div>
      <label for="myfile">Select a file:</label>
      <input type="file" id="myimage" name="myimage" ref={imageurl}></input>
      <div class="text_area">
        <textarea
          cols="30"
          rows="10"
          placeholder="Description ....."
        ></textarea>
        <div class="sendbtn">
          <button type="submit" class="send">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            SEND MESSAGE
          </button>
        </div>
      </div>

    </div>
  </form>
